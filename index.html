<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento Online</title>
  

	<link rel="apple-touch-icon" href="icon.svg">
	<link rel="icon" type="image/svg+xml" href="icon.svg">
	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="#667eea">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
	  cursor:default;
    }

    .container {
      background: #ffffff;
      max-width: 480px;
      width: 100%;
      height: 85vh;
      border-radius: 18px;
      padding: 24px 20px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #5a67d8;
      margin-bottom: 6px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
    }

    .services {
      flex: 1;
      overflow-y: auto;
      padding-right: 6px;
      padding-top: 6px;
    }

    .services::-webkit-scrollbar {
      width: 6px;
    }

    .services::-webkit-scrollbar-thumb {
      background-color: #d1d5db;
      border-radius: 6px;
    }

    .service-card {
      border: 2px solid #f0f0f0;
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 16px;
      transition: all 0.2s ease;
    }

    .service-card:hover {
      border-color: #5a67d8;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(90,103,216,0.15);
    }

    .service-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .service-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .price {
      font-size: 16px;
      font-weight: 700;
      color: #38a169;
    }

    .service-time {
      font-size: 13px;
      color: #777;
      margin-bottom: 12px;
    }

    .service-link {
      display: block;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #5a67d8);
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 12px;
    }
	
	.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.45);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal {
  background: #fff;
  border-radius: 16px;
  padding: 20px;
  width: 90%;
  max-width: 320px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.modal h3 {
  margin-bottom: 10px;
  color: #333;
}

.modal p {
  font-size: 14px;
  color: #666;
}

.modal-actions {
  display: flex;
  gap: 10px;
  margin-top: 20px;
}

.btn-cancel {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: #e5e7eb;
  cursor: pointer;
}

.btn-confirm {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: #5a67d8;
  color: #fff;
  cursor: pointer;
}

  </style>
</head>

<body>

  <div class="container">

    <!-- HEADER FIXO -->
    <div class="header">
      <div class="logo">Agendamento Online</div>
      <div class="subtitle">
        Escolha o serviço, veja o valor e agende seu horário
      </div>
    </div>

    <!-- LISTA COM ROLAGEM -->
    <div class="services" id="servicesContainer">
	  <!-- Cards gerados via JavaScript -->
	</div>

    <!-- FOOTER FIXO -->
    <div class="footer">
      Pagamento no local • Confirmação automática via Google
    </div>

  </div>

	<div id="confirmModal" class="modal-overlay">
	  <div class="modal">
		<h3>Confirmar aviso</h3>
		<p>Deseja avisar o estabelecimento pelo WhatsApp?</p>

		<div class="modal-actions">
		  <button class="btn-cancel" onclick="fecharModal()">Não agora</button>
		  <button class="btn-confirm" onclick="confirmarWhatsapp()">Sim, avisar</button>
		</div>
	  </div>
	</div>


<script>
	const WHATSAPP_NUMBER = "5511989376271";
	let whatsappUrlTemp = "";
	let calendarUrlTemp = "";

  const services = [
    {
      title: "Corte de Cabelo",
      price: "R$ 40,00",
      duration: "30 minutos",
      link: "https://calendar.app.google/qK1jyurDXTzCZ4Pn7",
      buttonText: "Agendar Corte"
    },
    {
      title: "Barba",
      price: "R$ 30,00",
      duration: "20 minutos",
      link: "https://calendar.app.google/qK1jyurDXTzCZ4Pn7",
      buttonText: "Agendar Barba"
    },
    {
      title: "Corte + Barba",
      price: "R$ 65,00",
      duration: "50 minutos",
      link: "https://calendar.app.google/qK1jyurDXTzCZ4Pn7",
      buttonText: "Agendar Combo"
    },
    {
      title: "Barboterapia",
      price: "R$ 80,00",
      duration: "40 minutos",
      link: "https://calendar.app.google/qK1jyurDXTzCZ4Pn7",
      buttonText: "Agendar Barboterapia"
    }
  ];

  const container = document.getElementById("servicesContainer");

  services.forEach((service, index) => {
    const card = document.createElement("div");
    card.className = "service-card";

    card.innerHTML = `
      <div class="service-header">
        <div class="service-title">${service.title}</div>
        <div class="price">${service.price}</div>
      </div>
      <div class="service-time">${service.duration}</div>
      <a class="service-link" onclick="enviar(${index})">
        ${service.buttonText}
      </a>
    `;

    container.appendChild(card);

  });
  


function enviar(index) {
  const service = services[index];

  const message = `
Olá! Tudo bem?\n\nGostaria de agendar um serviço.\n
- **Serviço**: ${service.title}
- **Duração**: ${service.duration}
- **Valor**: ${service.price}
\nAguardo confirmação. Obrigado!`.trim();

  whatsappUrlTemp = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;

  calendarUrlTemp = service.link;


  // Mostra modal customizado
  document.getElementById("confirmModal").style.display = "flex";
}

function fecharModal() {
  window.open(calendarUrlTemp, "_blank");
  document.getElementById("confirmModal").style.display = "none";
}

function confirmarWhatsapp() {
  window.open(calendarUrlTemp, "_blank");
  window.open(whatsappUrlTemp, "_blank");
  document.getElementById("confirmModal").style.display = "none";
}

</script>


</body>
</html>
